server:
  port: 8082

spring:
  application:
    name: SERVICE-VOITURE
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: SERVICE-VOITURE
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:carservicedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

